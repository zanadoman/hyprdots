# -------------------------- HYPRLAND --------------------------
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
$mod = SUPER
$alt = ALT

# -------------------------- MONITORS --------------------------

monitor = DP-2, preferred, 0x0, 1
monitor = HDMI-A-1, preferred, 1920x-600, 1, transform, 1

# -------------------------- AUTOSTART --------------------------

exec-once = hyprpaper
exec-once = waybar

# -------------------------- TILING --------------------------

dwindle {
    force_split = 2
    preserve_split = true
}

# -------------------------- APPEREANCE --------------------------

exec-once = gsettings set org.gnome.desktop.interface gtk-theme Tokyonight-Dark
exec-once = gsettings set org.gnome.desktop.interface icon-theme TokyoNight-SE
env = XCURSOR_THEME, ArcMidnight-cursors
env = XCURSOR_SIZE, 24

general {
    gaps_out = 10
    border_size = 1
    col.active_border = rgb(0db9d7)
    col.inactive_border = rgb(1a1b26)
}

cursor {
    inactive_timeout = 60
}

decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.95
}

animations {
    animation = global, 1, 3, default
}

misc {
    disable_hyprland_logo = true
    new_window_takes_over_fullscreen = 2
}

# -------------------------- INPUT --------------------------

input {
    kb_layout = hu, us
    kb_options=grp:win_space_toggle
    follow_mouse = 2
    touchpad {
        natural_scroll = true
    }
}

binds {
    movefocus_cycles_fullscreen = false
}

# -------------------------- SHORTCUTS --------------------------

bind = $mod, RETURN, exec, kitty
bind = $mod, Q, killactive
bind = $mod, D, exec, fuzzel
bind = $mod, V, togglesplit
bind = $mod, F, fullscreen, 1
bind = $mod, B, exec, google-chrome-stable
bind = , PRINT, exec, killall slurp; grim -g "$(slurp -b 00000000 -c 0db9d7)" - | wl-copy

# -------------------------- WINDOWS --------------------------

# Focus
bind = $mod, LEFT, movefocus, l
bind = $mod, RIGHT, movefocus, r
bind = $mod, UP, movefocus, u
bind = $mod, DOWN, movefocus, d
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, RIGHT, movewindow, r
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, DOWN, movewindow, d
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d
bindm = $mod, mouse:272, movewindow

# Resize
bind = $alt, LEFT, resizeactive, -50 0
bind = $alt, RIGHT, resizeactive, 50 0
bind = $alt, UP, resizeactive, 0 -50
bind = $alt, DOWN, resizeactive, 0 50
bind = $alt, H, resizeactive, -50 0
bind = $alt, L, resizeactive, 50 0
bind = $alt, K, resizeactive, 0 -50
bind = $alt, J, resizeactive, 0 50

# -------------------------- WORKSPACES --------------------------

# Switch
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Scroll
bind = $mod, COMMA, workspace, e-1
bind = $mod, PERIOD, workspace, e+1

# Send
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Move
bind = $alt SHIFT, 1, movetoworkspace, 1
bind = $alt SHIFT, 2, movetoworkspace, 2
bind = $alt SHIFT, 3, movetoworkspace, 3
bind = $alt SHIFT, 4, movetoworkspace, 4
bind = $alt SHIFT, 5, movetoworkspace, 5
bind = $alt SHIFT, 6, movetoworkspace, 6
bind = $alt SHIFT, 7, movetoworkspace, 7
bind = $alt SHIFT, 8, movetoworkspace, 8
bind = $alt SHIFT, 9, movetoworkspace, 9
bind = $alt SHIFT, 0, movetoworkspace, 10

# -------------------------- PERIPHERALS --------------------------

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
exec-once = brightnessctl set 40%
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# -------------------------- RULES --------------------------

windowrulev2 = suppressevent maximize, class:.*
